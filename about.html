--- 
layout: about-me 
title: About Me 
description: "Personal description" 
comments: false
---
<div id="particles-js">
    <div class="content">
        <h1>
            <span class="site-title">{{site.owner.name}}</span>
            <span class="site-description">{{site.owner.title}}</span>
        </h1>
        <div>
            <img class="author-img" src="{{site.url}}/{{site.owner.avatar}}" alt="{{site.owner.name}}" />
        </div>
        <div class="author-share">
            <ul class="list-inline social-buttons">
                {% for network in site.social %}
                <li><a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.title }} fa-fw"></i></a></li>
                {% endfor %}
                <li><a href="{{site.url}}/feed.xml" target="_blank"><i class="fa fa-rss fa-fw"></i></a></li>
            </ul>
        </div>
    </div>
</div>
